<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Caso - IvstitiaLegal</title>
    <link rel="stylesheet" href="stylesheets/general.css">
    <link rel="stylesheet" href="stylesheets/crearCaso.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cinzel">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="javascripts/crearCaso.js"></script>
    <script src="javascripts/general.js"></script>
</head>

<body>
    <header>
        <nav class="nav-bar" id="nav-bar"></nav>
    </header>
    <main>
        <h1 class="titulo-principal">Registrar Caso</h1> <br>
        <p>Por favor ingresar la información que se le solicita acontinuación:</p> <br>
        <form id="form-crear-caso">

            <label class="titulo-secundario" for="nombre-caso">Nombre caso</label> <br>
            <input type="text" id="nombre-caso" placeholder="Nombre del caso" maxlength="100" required> <br>
            
            <label class="titulo-secundario" for="Despacho">Despacho</label> <br>
            <input type="text" id="despacho" placeholder="Despacho del caso" maxlength="100" required> <br>
            
            <label class="titulo-secundario" for="descripcion">Descripción</label><br>
            <input type="text" id="descripcion" placeholder="Descripción breve del caso" maxlength="300" required> <br>
            
            <label class="titulo-secundario" for="tipo-proceso">Tipo proceso</label><br>
            <select name="tipo-proceso" id="tipo-proceso" required>
                <option value="1">Traspaso de propiedad</option>
                <option value="2">Divorcio</option>
                <option value="3">Matrimonio</option>
            </select> <br>
            
            <label class="titulo-secundario" for="estado">Estado </label><br>
            <select name="estado" id="estado" required>
                <option value="1">En tramite</option>
                <option value="2">En espera que ocurra una situación</option>
                <option value="3">Con sentencia</option>
                <option value="4">Con sentncia firme</option>
            </select> <br>

            <input id="boton-crear" type="submit" value="Crear"> <br><br>

        </form>
    </main>
    <dialog id="dialogo-1" class="dialogo-1">
        <p id="mensaje-1"></p>
        <button id="cerrar-1">CERRAR</button>
    </dialog>
</body>

</html>
