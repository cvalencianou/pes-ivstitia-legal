<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Cliente - IvstitiaLegal</title>
    <link rel="stylesheet" href="stylesheets/general.css">
    <link rel="stylesheet" href="stylesheets/crearCliente.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cinzel">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="javascripts/crearCliente.js"></script>
    <script src="javascripts/general.js"></script>
</head>

<body>
    <header>
        <nav class="nav-bar" id="nav-bar"></nav>
    </header>
    <main>
        <h1 class="titulo-principal">Registrar Cliente</h1> <br>
        <p>Por favor ingresar la información que se le solicita acontinuación:</p> <br>
        <form id="form-crear-cliente">
            <label class="titulo-secundario" for="nombre">Nombre completo</label> <br>
            <input type="text" id="nombre" placeholder="Nombre Completo" maxlength="100" required> <br>

            <label class="titulo-secundario" for="tipo-cedula">Tipo cédula</label> <br>
            <select name="tipo-cedula" id="tipo-cedula">
                <option value="1">Física</option>
                <option value="2">Jurídica</option>
            </select> <br>

            <label class="titulo-secundario" for="cedula">Número de cédula</label> <br>
            <input type="number" id="cedula" placeholder="101110111" maxlength="15" required> <br>

            <label class="titulo-secundario" for="correo">Correo electrónico</label> <br>
            <input type="email" id="correo" placeholder="abc@abc.com" maxlength="100" required><br>

            <label class="titulo-secundario" for="telefonoMovil">Teléfono móvil</label> <br>
            <input type="text" id="telefonoMovil" placeholder="88888888" maxlength="8" required><br>

            <label class="titulo-secundario" for="telefonoFisico">Teléfono físico</label><br>
            <input type="tel" id="telefonoFisico" placeholder="22222222" maxlength="8" > <br>

            <label class="titulo-secundario" for="direccion">Dirección postal</label><br>
            <input type="text" id="direccion" placeholder="Dirección postal" maxlength="200" required><br>
            
            <input id="boton-crear" type="submit" value="Crear cliente"><br><br>
        </form>
    </main>

    <dialog id="dialogo-1" class="dialogo-1">
        <p id="mensaje-1"></p>
        <button id="cerrar-1">CERRAR</button>
    </dialog>
    
</body>

</html>
