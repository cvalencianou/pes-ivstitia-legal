<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña  - IvstitiaLegal</title>
    <link rel="stylesheet" href="stylesheets/restablecerContrasena.css">
    <script src="javascripts/restablecerContrasena.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cinzel">
</head>
<body>
    <header>
        <nav>
            <a href="index.html"><img src="images/logo_ivstitia_legal.jpg" alt=""></a>
        </nav>
    </header>
    <main>
        <h1>Restablecer contraseña</h1>
        <form onsubmit="restablecerContrasena(); return false">
            <input type="email" id="correo" placeholder="Correo electrónico" required>
            <button>Restablecer</button>  
        </form>
        <dialog id="dialogo">
            <p id="error"></p>
            <button id="cerrar">CERRAR</button>
        </dialog>
    </main>
</body>
</html>
