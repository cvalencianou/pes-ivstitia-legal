<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - IvstitiaLegal</title>
    <link rel="stylesheet" href="stylesheets/restablecerContrasena.css">
    <link rel="stylesheet" href="stylesheets/general.css">    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cinzel">
</head>

<body>
    <header>
        <nav>
            <a href="/"><img src="images/logo_ivstitia_legal.jpg" alt=""></a>
        </nav>
    </header>
    <main>
        <h1>Restablecer contraseña</h1>
        <form id="form-restablecer-contrasena">
            <input type="email" id="correo" placeholder="Correo electrónico" required>
            <input type="submit" value="Restablecer">
        </form>
        <dialog id="dialogo">
            <p id="error"></p>
            <button id="cerrar">CERRAR</button>
        </dialog>
    </main>
    <script src="javascripts/restablecerContrasena.js"></script>
</body>

</html>
