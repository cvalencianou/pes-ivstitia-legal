<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casos - IvstitiaLegal</title>
    <link rel="stylesheet" href="stylesheets/casos.css">
    <link rel="stylesheet" href="stylesheets/general.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cinzel">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="javascripts/casos.js"></script>
    <script src="javascripts/general.js"></script>
</head>

<body>
    <header>
        <nav class="nav-bar" id="nav-bar"></nav>
    </header>
    <h1 class="titulo-principal">Casos</h1>
    <form class="buscarCasos" id="buscarCasos">
        <input type="text" id="datoCaso" placeholder="Buscar" required>
        <input type="submit" value="Buscar">
    </form>
    <a href="crear-caso" id="btnCrearCaso"><button>Crear caso</button></a>

    <main id="main-casos">
        <ul id="lista-casos">
        </ul>
        <dialog id="dialogo-eliminar-caso" class="dialogo-caso">
            <p>¿Está seguro que desea eliminar usuario?</p>
            <button id="eliminar-caso">ELIMINAR</button>
            <button id="eliminar-cancelar-caso">CANCELAR</button>
        </dialog>
    </main>
    
    <dialog id="dialogo-1" class="dialogo-1">
        <p id="mensaje-1"></p>
        <button id="cerrar-1">CERRAR</button>
    </dialog>
    
</body>

</html>
