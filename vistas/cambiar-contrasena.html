<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña - IvstitiaLegal</title>
    <link rel="stylesheet" href="stylesheets/cambiarContrasena.css">
    <script src="javascripts/cambiarContrasena.js"></script>
</head>

<body>
    <header>
        <nav>
            <a href="index.html"><img src="images/logo_ivstitia_legal.jpg" alt=""></a>
        </nav>
    </header>
    <main>
        <h1>Cambiar contraseña</h1>
        <form onsubmit="cambiarContrasena(); return false">
            <label for="contrasena-actual">Ingrese contraseña actual</label>
            <input type="password" name="contrasena-actual" id="contrasena-actual" placeholder="Contraseña actual" minlength="8" maxlength="60" required>
            <label for="contrasena-nueva">Ingrese contraseña nueva</label>
            <input type="password" name="contrasena-nueva" id="contrasena-nueva" placeholder="Contraseña nueva" minlength="8" maxlength="60" required>
            <button>Cambiar contraseña</button>
        </form>
        <dialog id="dialogo">
            <p id="error"></p>
            <button id="cerrar">CERRAR</button>
        </dialog>
    </main>
</body>

</html>
