<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña - IvstitiaLegal</title>
    <link rel="stylesheet" href="stylesheets/cambiarContrasena.css">
    <script src="javascripts/cambiarContrasena.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cinzel">
    <link rel="stylesheet" href="stylesheets/general.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <nav class="nav-bar" id="nav-bar">
            <a href="inicio" class="logo">IL</a>
        </nav>
    </header>
    <main>
        <h1>Cambiar contraseña</h1>
        <form id="form-cambiar-contrasena">
            <label for="contrasena-actual">Ingrese contraseña temporal</label>
            <input type="password" name="contrasena-actual" id="contrasena-actual" placeholder="Contraseña actual"
                minlength="8" maxlength="60" required>
            <label for="contrasena-nueva">Ingrese contraseña nueva</label>
            <input type="password" name="contrasena-nueva" id="contrasena-nueva" placeholder="Contraseña nueva"
                minlength="8" maxlength="60" required>
            <input type="submit" value="Cambiar">
        </form> 
        <dialog id="dialogo">
            <p id="error"></p>
            <button id="cerrar">CERRAR</button>
        </dialog>
    </main>
</body>

</html>
