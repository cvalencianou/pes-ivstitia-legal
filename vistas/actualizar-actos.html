<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Actos - IvstitiaLegal</title>
    <link rel="stylesheet" href="stylesheets/actualizarActos.css">
    <script src="javascripts/actualizarActos.js"></script>
    <script src="javascripts/general.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cinzel">
    <link rel="stylesheet" href="stylesheets/general.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <nav class="nav-bar" id="nav-bar"></nav>
    </header>
    <h1 class="titulo-principal">Actualizar Actos</h1>
    <main>        
        <section id="seccion-actos" class="seccion-actos">            
            <div>
                <label for="registros-tabla">Seleccione registro</label>
                <select name="registros-tabla" id="registros-tabla" class="select-registro"></select>
            </div>
            <h2 class="titulo-secundario">Tabla actos</h2>
            <table class="tabla-actualizar-actos">
                <thead class="tabla-head">
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Tareas</th>
                    </tr>
                </thead>
                <tbody id="tabla-actos" class="tabla-cuerpo">

                </tbody>
            </table>
            <dialog id="dialogo-1" class="dialogo-general dialogo-1">
                <p id="mensaje-1"></p>
                <button id="cerrar-1">CERRAR</button>
            </dialog>
            <dialog id="dialogo-2">
                <p id="mensaje-2">¿Está seguro que desea eliminar acto?</p>
                <button id="eliminar-2">ELIMINAR</button>
                <button id="cancelar-2">CANCELAR</button>
            </dialog>
            <dialog id="dialogo-3">
                <p id="mensaje-3"></p>
                <button id="cerrar-3">CERRAR</button>
            </dialog>
        </section>
        <section id="seccion-modificar-acto" class="seccion-modificar-acto">
            <form id="form-modificar-acto" class="form-modificar-acto">
                <label for="nombre-acto">Nombre Acto</label>
                <input type="text" id="nombre-acto" required>
                <label for="tributos-acto">Tributos Acto</label>
                <textarea name="" id="tributos-acto" cols="60" rows="20" required></textarea>
                <input type="submit" value="Actualizar">
            </form>
            <dialog id="dialogo-4">
                <p id="mensaje-4"></p>
                <button id="cerrar-4">CERRAR</button>
            </dialog>
        </section>
    </main>
</body>

</html>
