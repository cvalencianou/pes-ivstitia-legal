<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculos - IvstitiaLegal</title>
    <link rel="stylesheet" href="stylesheets/general.css">
    <script src="javascripts/general.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cinzel">
    <script src="javascripts/calculos.js"></script>
    <link rel="stylesheet" href="stylesheets/calculos.css">

</head>

<body>
    <header>
        <nav>
            <a href="inicio"><img src="images/logo_ivstitia_legal.jpg" alt=""></a>
            <nav id="enlaces" class="nav-herramientas"></nav>
        </nav>
    </header>
    <main>
        <h1 class="titulo-principal">Cálculos</h1>
        <section id="seccion-calcular" class="seccion-calcular">
            <h2 class="titulo-calcular">Realizar Cálculo</h2>
            <form id="form-calcular" class="form-calcular">
                <label for="registros" class="form-calcular-label">Seleccione registro</label>
                <select name="registros" id="registros" class="form-calcular-select"></select>
                <div id="div-calcular">
                    <label for="actos" class="form-calcular-label">Seleccione acto</label>
                    <select name="actos" id="actos" class="form-calcular-select"></select>
                    <label for="monto-calculo" class="form-calcular-label">Ingrese monto cálculo</label>
                    <input type="number" id="monto-calculo" class="form-calcular-monto" placeholder="Monto" required>
                    <input type="submit" value="Calcular" class="form-calcular-boton">
                </div>
            </form>
            <dialog id="dialogo-1" class="dialogo-1">
                <p id="mensaje-1"></p>
                <button id="cerrar-1">Cerrar</button>
            </dialog>
        </section>
        <section id="seccion-resultado" class="seccion-resultado">
            <h2 class="titulo-resultado">Resultado cálculo</h2>
            <p id="resultado-calculo" class="texto-resultado"></p>
            <button id="resultado-boton" class="resultado-boton">Realizar Otro Cálculo</button>
        </section>
    </main>
</body>

</html>
