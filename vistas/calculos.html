<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculos - IvstitiaLegal</title>
    <link rel="stylesheet" href="stylesheets/calculos.css">
    <link rel="stylesheet" href="stylesheets/general.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cinzel">
    <script src="javascripts/calculos.js"></script>
    <script src="javascripts/autenticacion.js"></script>
</head>

<body>
    <header>
        <nav>
            <a href="inicio"><img src="images/logo_ivstitia_legal.jpg" alt=""></a>
            <nav id="enlaces" class="nav-herramientas"></nav>
        </nav>
    </header>
    <main>
        <h1>Cálculos</h1>
        <section id="calculos" class="calculos">
            <form id="form-calculos">
                <label for="registros">Seleccione registro</label>
                <select name="registros" id="registros"></select>
                <label for="actos">Seleccione acto</label>
                <select name="actos" id="actos"></select>
                <label for="monto-calculo">Ingrese monto cálculo</label>
                <input type="number" id="monto-calculo" required>
                <input type="submit" value="Calcular">
            </form>
            <dialog id="dialogo">
                <p id="mensaje"></p>
                <button id="cerrar">Cerrar</button>
            </dialog>
        </section><section id="resultados" class="resultados">
            <h2>Resultado</h2>
            <p id="resultado-calculo"></p>
        </section>
    </main>
</body>

</html>
