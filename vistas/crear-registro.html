<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Registro - IvstitiaLegal</title>    
    <link rel="stylesheet" href="stylesheets/crearRegistro.css">
    <script src="javascripts/crearRegistro.js"></script>
    <script src="javascripts/general.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cinzel">
    <link rel="stylesheet" href="stylesheets/general.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <nav class="nav-bar" id="nav-bar"></nav>
    </header>
    <main>
        <h1 class="titulo-principal">Crear registro</h1>
        <section class="seccion-nuevo-registro">
            <form id="form-registro" class="form-registro">
                <label for="form-registro">Ingrese nombre de nuevo registro</label>
                <input type="text" id="nuevo-registro" placeholder="Nombre de registro" required>
                <input type="submit" value="Crear">
            </form>
            <dialog id="dialogo-1" class="dialogo-nuevo-registro">
                <p id="mensaje-1"></p>
                <button id="cerrar-1">CERRAR</button>
            </dialog>
        </section>
    </main>
</body>

</html>
