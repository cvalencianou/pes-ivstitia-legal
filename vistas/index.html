<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IvstitiaLegal</title>
    <link rel="stylesheet" href="stylesheets/general.css">
    <link rel="stylesheet" href="stylesheets/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cinzel">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <nav class="nav-bar" id="nav-bar">
        </nav>
        <script>
            barraResponsive = async () => {
                var navBar = document.getElementById("nav-bar");
                if (navBar.className === "nav-bar") {
                    navBar.className += " responsive";
                } else {
                    navBar.className = "nav-bar";
                }
            }
            const enlaces =
                ` 
            <a href="/" class="logo">IL</a>          
            <a href="iniciar-sesion">INICIAR SESIÓN</a>
            <a href="javascript:void(0);" class="icon" onclick="barraResponsive()">
                <i class="fa fa-bars"></i>
            </a>
        `
            document.getElementById('nav-bar').innerHTML = enlaces
        </script>
    </header>
    <br>
    <h1>Bienvenidos a IvstitiaLegal!</h1>
    <br>
    <p> IvstitiaLegal es una aplicación creada para facilitar el proceso de <br>
        cálculo de timbres e impuestos. Además, permite al usuario mantener el control <br>
        de sus clientes y casos legales que esté trabajando.<br><br>
        Para más información contáctenos al correo info@ivstitialegal.com
    </p>
</body>

</html>
