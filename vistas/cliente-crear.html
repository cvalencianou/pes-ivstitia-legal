<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Cliente</title>
    <link rel="stylesheet" href="stylesheets/clienteCrear.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cinzel">
    <script src="javascripts/autenticacion.js"></script>
</head>

<body>
    <header>
        <nav>
            <a href="inicio"><img src="images/logo_ivstitia_legal.jpg" alt=""></a>
            <nav id="enlaces"></nav>
        </nav>
    </header>
    <main>
        <h1>Registrar Cliente</h1> <br>
        <p>Por favor ingresar la información que se le solicita acontinuación:</p> <br>
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" placeholder="Nombre Completo"> <br>

        <label for="cedula">Número de cédula:</label>
        <input type="number" id="cedula" placeholder="101110111"> <br>
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" placeholder="abc@abc.com"><br>
        <label for="fisico">Número físico:</label>
        <input type="tel" id="nombre" placeholder="22222222"> <br>
        <label for="movil">Número móvil:</label>
        <input type="tel" id="nombre" placeholder="88888888"><br>
        <label for="direccion">Dirección postal:</label>
        <input type="text" id="nombre" placeholder="Dirección postal"><br>
        <button id="crear">Crear</button>
    </main>
</body>

</html>
