<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - IvstitiaLegal</title>
    <link rel="stylesheet" href="stylesheets/clientes.css">
    <link rel="stylesheet" href="stylesheets/general.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cinzel">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="javascripts/general.js"></script>
    <script src="javascripts/clientes.js"></script>
</head>

<body>
    <header>
        <nav class="nav-bar" id="nav-bar"></nav>
    </header>
    <main id="main-clientes">
        <h1 class="titulo-principal">Cliente</h1>
        <section class="seccion-clientes">
            <form class="buscarCliente" id="buscarCliente">
                <input type="text" id="datoCliente" placeholder="Buscar" required>
                <input type="submit" value="Buscar">
            </form>
            <a href="crear-cliente" id="btnCrearCliente"><button>CREAR CLIENTE</button></a>

            <ul id="lista-clientes">
            </ul>
            <dialog id="dialogo-eliminar-cliente" class="dialogo-cliente">
                <p>¿Está seguro que desea eliminar usuario?</p>
                <button id="eliminar-cliente">ELIMINAR</button>
                <button id="eliminar-cancelar-cliente">CANCELAR</button>
            </dialog>
        </section>
    </main>

    <section id="seccion-actualizar-cliente" class="seccion-actualizar-cliente">
        <h1 class="titulo-principal">Actualizar Cliente</h1> <br>
        <p>Por favor ingresar la información que desee actualizar acontinuación:</p> <br>
        <form id="form-actualizar-cliente">
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" required> <br>
            <label for="tipo-cedula">Tipo cédula:</label>
            <select name="tipo-cedula" id="tipo-cedula" required>
                <option value="1">Física</option>
                <option value="2">Jurídica</option>
            </select> <br>
            <label for="cedula">Número de cédula:</label>
            <input type="number" id="cedula" required> <br>
            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" required><br>
            <label for="telefonoMovil">Teléfono móvil:</label>
            <input type="text" id="telefonoMovil"required><br>
            <label for="telefonoFisico">Teléfono físico:</label>
            <input type="tel" id="telefonoFisico" > <br>
            <label for="direccion">Dirección postal:</label>
            <input type="text" id="direccion" required><br>
            <input type="submit" value="Actualizar">
        </form>
    </section>

    <dialog id="dialogo-1" class="dialogo-1">
        <p id="mensaje-1"></p>
        <button id="cerrar-1">CERRAR</button>
    </dialog>
</body>

</html>
