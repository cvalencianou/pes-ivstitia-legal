<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - IvstitiaLegal</title>
    <link rel="stylesheet" href="stylesheets/clientes.css">
    <link rel="stylesheet" href="stylesheets/general.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cinzel">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="javascripts/general.js"></script>
    <script src="javascripts/clientes.js"></script>
</head>

<body>
    <header>
        <nav class="nav-bar" id="nav-bar"></nav>
    </header>
    <main id="main-clientes">
        <h1 class="titulo-principal">Cliente</h1>
        <section class="seccion-clientes">
            <nav id="busqueda">
                <form class="buscarCliente" id="buscarCliente">
                    <input type="text" id="dato" placeholder="Buscar" required>
                    <input type="submit" button class="boton" value="Buscar">
                </form>
                <a href="crear-cliente"><button class="boton" id="boton-crear">Registrar cliente</button></a>
            </nav>
            <ul id="lista-clientes">
            </ul>
            <dialog id="dialogo-eliminar-cliente" class="dialogo-cliente">
                <p>¿Está seguro que desea eliminar cliente?</p>
                <button id="eliminar-cliente">ELIMINAR</button>
                <button id="eliminar-cancelar-cliente">CANCELAR</button>
            </dialog>
        </section>
    </main>

    <section id="seccion-actualizar-cliente" class="seccion-actualizar-cliente">
        <h1 class="titulo-principal">Actualizar Cliente</h1> <br>
        <p>Por favor ingresar la información que desee actualizar acontinuación:</p> <br>
        <form id="form-actualizar-cliente">
            <label class="titulo-secundario" for="nombre">Nombre completo</label> <br>
            <input type="text" id="nombre" maxlength="100" required> <br>

            <label class="titulo-secundario" for="tipo-cedula">Tipo cédula</label><br>
            <select name="tipo-cedula" id="tipo-cedula" required>
                <option value="1">Física</option>
                <option value="2">Jurídica</option>
            </select> <br>

            <label class="titulo-secundario" for="cedula">Número de cédula</label><br>
            <input type="number" class="informacion" id="cedula" maxlength="15" required> <br>

            <label class="titulo-secundario" for="correo">Correo electrónico</label><br>
            <input type="email" class="informacion" id="correo" maxlength="100" required><br>

            <label class="titulo-secundario" for="telefonoMovil">Teléfono móvil</label><br>
            <input type="text" class="informacion" id="telefonoMovil" maxlength="8" required><br>

            <label class="titulo-secundario" for="telefonoFisico">Teléfono físico</label> <br>
            <input type="tel" class="informacion" id="telefonoFisico" maxlength="8"> <br>

            <label class="titulo-secundario" for="direccion">Dirección postal</label> <br>
            <input type="text" class="informacion" id="direccion" maxlength="200" required><br>
            
            <input type="submit" value="Actualizar"> <br><br>
        </form>
    </section>

    <dialog id="dialogo-1" class="dialogo-1">
        <p id="mensaje-1"></p>
        <button id="cerrar-1">CERRAR</button>
    </dialog>
</body>

</html>
