<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - IvstitiaLegal</title>
    <link rel="stylesheet" href="stylesheets/clientes.css">
    <link rel="stylesheet" href="stylesheets/general.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cinzel">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="javascripts/general.js"></script>
    <script src="javascripts/clientes.js"></script>
</head>

<body>
    <header>
        <nav class="nav-bar" id="nav-bar"></nav>
    </header>
    <h1 class="titulo-principal">Cliente</h1>
    <form class="buscarCliente" id="buscarCliente">
        <input type="text" id="datoCliente" placeholder="Buscar" required> 
        <input type="submit" value="Buscar">
    </form>
     <a href="crear-cliente" id="btnCrearCliente"><button>CREAR CLIENTE</button></a>

    <main>
        <ul id="lista-clientes">
        </ul>
        <dialog id="dialogo-eliminar-tabla-usuarios" class="dialogo-tabla-usuarios">
            <p>¿Está seguro que desea eliminar usuario?</p>
            <button id="eliminar-tabla-usuarios">ELIMINAR</button>
            <button id="eliminar-cancelar-tabla-usuarios">CANCELAR</button>
        </dialog>
    </main>
    <dialog id="dialogo-1" class="dialogo-1">
        <p id="mensaje-1"></p>
        <button id="cerrar-1">CERRAR</button>
    </dialog>
</body>

</html>
