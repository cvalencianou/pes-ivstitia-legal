<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - IvstitiaLegal</title>
    <link rel="stylesheet" href="stylesheets/actualizarCliente.css">
    <link rel="stylesheet" href="stylesheets/general.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cinzel">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="javascripts/general.js"></script>
    <script src="javascripts/clientes.js"></script>
</head>

<body>
    <header>
        <nav class="nav-bar" id="nav-bar"></nav>
    </header>
    <main>
        <h1 class="titulo-principal">Actualizar Cliente</h1>
        <p>Por favor ingresar la información que desea actualizar :</p> <br>
        <form id="form-actualizar-cliente">
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" required> <br>
            <label for="tipo-cedula">Tipo cédula:</label>
            <select name="tipo-cedula" id="tipo-cedula">
                <option value="1">Física</option>
                <option value="2">Jurídica</option>
            </select> <br>
            <label for="cedula">Número de cédula:</label>
            <input type="number" id="cedula" required> <br>
            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" required><br>
            <label for="telefonoMovil">Teléfono móvil:</label>
            <input type="tel" id="telefonoMovil" required><br>
            <label for="telefonoFisico">Teléfono físico:</label>
            <input type="tel" id="telefonoFisico" > <br>
            <label for="direccion">Dirección postal:</label>
            <input type="text" id="direccion" required><br>

            <input type="submit" value="Actualizar">

        </form>

    </main>
</body>

</html>
