<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - IvstitiaLegal</title>
    <link rel="stylesheet" href="stylesheets/iniciarSesion.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cinzel">
</head>

<body>
    <header>
        <nav>
            <a href="/"><img src="images/logo_ivstitia_legal.jpg" alt=""></a>
        </nav>
    </header>
    <main>
        <h1>Iniciar Sesión</h1>
        <form id="form-iniciar-sesion">
            <input type="email" id="correo" placeholder="Correo electrónico" required>
            <input type="password" id="contrasena" placeholder="Contraseña" minlength="8" required>
            <input type="submit" value="Iniciar Sesión">
        </form>
        <a href="restablecer-contrasena">¿Olvidaste contraseña?</a>
        <dialog id="dialogo">
            <p id="mensaje"></p>
            <button id="cerrar">CERRAR</button>
        </dialog>
    </main>
    <script src="javascripts/iniciarSesion.js"></script>
</body>

</html>
