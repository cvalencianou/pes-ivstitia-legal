<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - IvstitiaLegal</title>
    <link rel="stylesheet" href="stylesheets/iniciarSesion.css">
    <script src="javascripts/iniciarSesion.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cinzel">
    <link rel="stylesheet" href="stylesheets/general.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <nav class="nav-bar" id="nav-bar">
            <a href="index" class="logo">IL</a>
        </nav>
    </header>
    <main>
        <h1 class="titulo-principal">Iniciar sesión</h1>
        <section class="seccion-iniciar-sesion">
            <form id="form-iniciar-sesion" class="form-iniciar-sesion">
                <input type="email" id="correo" placeholder="Correo electrónico" required>
                <input type="password" id="contrasena" placeholder="Contraseña" minlength="8" required>
                <input type="submit" value="Ingresar">
            </form>
            <a href="restablecer-contrasena" class="olvidaste-contrasena">¿Olvidaste contraseña?</a>
            <dialog id="dialogo">
                <p id="mensaje"></p>
                <button id="cerrar">CERRAR</button>
            </dialog>
        </section>
    </main>
</body>

</html>
