<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Registros - IvstitiaLegal</title>
    <link rel="stylesheet" href="stylesheets/actualizarRegistros.css">
    <script src="javascripts/actualizarRegistros.js"></script>
    <script src="javascripts/general.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cinzel">
    <link rel="stylesheet" href="stylesheets/general.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <nav class="nav-bar" id="nav-bar"></nav>
    </header>
    <main>
        
        <section id="seccion-tabla-registros" class="seccion-tabla-registros">
            <h1 class="titulo-principal">Tabla de Registros</h1>
            <div>
                <table class="tabla-registros">
                    <thead class="tabla-head">
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Tareas</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-registros" class="tabla-cuerpo">

                    </tbody>
                </table>
                <dialog id="dialogo-1" class="dialogo-general dialogo-1">
                    <p id="mensaje-1"></p>
                    <button id="cerrar-1">CERRAR</button>
                </dialog>
                <dialog id="dialogo-2" class="dialogo-general dialogo-2">
                    <p>¿Está seguro que desea eliminar registro?</p>
                    <button id="eliminar-2">ELIMINAR</button>
                    <button id="cancelar-2">CANCELAR</button>
                </dialog>
            </div>
        </section>
        <section id="seccion-actualizar-registro" class="seccion-actualizar-registro">
            <h2 class="titulo-secundario">Actualizar Registro</h2>
            <form id="form-actualizar-registro" class="form-actualizar-registro">
                <label for="id-nuevo-registro"></label>
                <p id="id-nuevo-registro"></p>
                <label for="nombre-registro">Cambie el nombre</label>
                <input type="text" id="nuevo-nombre-registro" placeholder="Nombre registro">
                <input type="submit" value="Actualizar Registro">
            </form>
            <dialog id="dialogo-3" class="dialogo-general dialogo-3">
                <p id="mensaje-3"></p>
                <button id="cerrar-3">CERRAR</button>
            </dialog>
        </section>
    </main>
</body>

</html>
