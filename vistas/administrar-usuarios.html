<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Usuarios - IvstitiaLegal</title>
    <link rel="stylesheet" href="stylesheets/administrarUsuarios.css">
    <link rel="stylesheet" href="stylesheets/general.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cinzel">
    <script src="javascripts/autenticacion.js"></script>
    <script src="javascripts/administrarUsuarios.js"></script>
</head>

<body>
    <header>
        <nav>
            <a href="inicio"><img src="images/logo_ivstitia_legal.jpg" alt=""></a>
            <nav id="enlaces"></nav>
        </nav>
    </header>
    <main id="main-administrar-usuarios">
        <h1>Administración de usuarios</h1>
        <section>
            <h2>Crear nuevo usuario</h2>
            <form id="form-nuevo-usuario">
                <input type="email" id="nuevo-correo" placeholder="Correo electrónico" required>
                <input type="submit" value="Crear usuario">
            </form>
            <dialog id="dialogo-nuevo-usuario" class="dialogo-nuevo-usuario">
                <p id="mensaje-dialogo-nuevo-usuario"></p>
                <button id="cerrar-dialogo-nuevo-usuario">CERRAR</button>
            </dialog>
        </section>
        <section>
            <h2>Usuarios</h2>
            <div class="tabla-responsive">
                <table>
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Correo</th>
                            <th>Administrador</th>
                            <th>Tareas</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-usuarios">

                    </tbody>
                </table>
                <dialog id="dialogo-tabla-usuarios" class="dialogo-tabla-usuarios">
                    <p id="mensaje-dialogo-tabla-usuarios"></p>
                    <button id="cerrar-tabla-usuarios">CERRAR</button>
                </dialog>
                <dialog id="dialogo-eliminar-tabla-usuarios" class="dialogo-tabla-usuarios">
                    <p>¿Está seguro que desea eliminar usuario?</p>
                    <button id="eliminar-tabla-usuarios">ELIMINAR</button>
                    <button id="eliminar-cancelar-tabla-usuarios">CANCELAR</button>
                </dialog>
            </div>
        </section>
    </main>
</body>

</html>
