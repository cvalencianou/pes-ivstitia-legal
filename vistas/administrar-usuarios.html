<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Usuarios - IvstitiaLegal</title>
    <link rel="stylesheet" href="stylesheets/administrarUsuarios.css">
    <script src="javascripts/autenticacion.js"></script>
</head>

<body>
    <header>
        <nav>
            <a href="inicio"><img src="images/logo_ivstitia_legal.jpg" alt=""></a>
            <nav id="enlaces"></nav>
        </nav>
    </header>
    <main id="main-administrar-usuarios">
        <h1>Administraci√≥n de usuarios</h1>
        <section>
            <h2>Crear nuevo usuario</h2>
            <button id="nuevo">Nuevo</button>
            <dialog id="crear-usuario">
                <form id="form-nuevo-usuario">
                    <input type="email" id="nuevo-correo" required>
                    <button type="submit">Enviar</button>
                    <button id="cerrar" type="button">Cerrar</button>
                </form>
            </dialog>
        </section>
        <section>
            <h2>Usuarios</h2>
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Correo</th>
                        <th>Administrador</th>
                        <th>Tareas</th>
                    </tr>
                </thead>
                <tbody id="tabla-usuarios">

                </tbody>
                <dialog id="dialogo">
                    <p id="mensaje"></p>
                    <button id="cerrar-tabla">CERRAR</button>
                </dialog>
            </table>

        </section>
    </main>
    <script src="javascripts/administrarUsuarios.js"></script>
</body>

</html>
