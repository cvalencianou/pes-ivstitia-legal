<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Usuarios - IvstitiaLegal</title>
    <link rel="stylesheet" href="stylesheets/administrarUsuarios.css">
    <script src="javascripts/administrarUsuarios.js"></script>
    <script src="javascripts/general.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cinzel">
    <link rel="stylesheet" href="stylesheets/general.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <nav class="nav-bar" id="nav-bar"></nav>
    </header>
    <main id="main-administrar-usuarios">
        <h1 class="titulo-principal">Administración de usuarios</h1>
        <section class="seccion-crear-usuario">
            <label for="form-nuevo-usuario" class="form-nuevo-usuario-titulo">Crear nuevo usuario</label>
            <form id="form-nuevo-usuario" class="form-nuevo-usuario">
                <input type="email" id="nuevo-correo" placeholder="Correo electrónico" required>
                <input type="submit" value="Crear">
            </form>
        </section>
        <section class="seccion-administrar-usuarios">
            <label for="tabla-administrar-usuarios" class="form-nuevo-usuario-titulo">Tabla de Usuarios</label>
            <table class="tabla-administrar-usuarios" id="tabla-administrar-usuarios">
                <thead class="tabla-head">
                    <tr>
                        <th>Id</th>
                        <th>Correo</th>
                        <th>Tareas</th>
                    </tr>
                </thead>
                <tbody id="tabla-usuarios" class="tabla-cuerpo"></tbody>
            </table>
            <dialog id="dialogo-eliminar-tabla-usuarios" class="dialogo-tabla-usuarios">
                <p>¿Está seguro que desea eliminar usuario?</p>
                <button id="eliminar-tabla-usuarios">ELIMINAR</button>
                <button id="eliminar-cancelar-tabla-usuarios">CANCELAR</button>
            </dialog>
        </section>
    </main>
    <section id="seccion-actualizar-usuario" class="seccion-actualizar-usuario">
        <h2 class="titulo-secundario">Actualizar Usuario</h2>
        <form id="form-actualizar-usuario" class="form-actualizar-usuario">
            <label for="correo">Ingrese correo electrónico</label>
            <input type="email" name="correo" id="correo" placeholder="Correo electrónico" required>
            <label for="rol">Seleccione si es administrador</label>
            <select name="rol" id="rol"></select>
            <input type="submit" value="Actualizar">
        </form>
    </section>
    <dialog id="dialogo-1" class="dialogo-1">
        <p id="mensaje-1"></p>
        <button id="cerrar-1">CERRAR</button>
    </dialog>
</body>

</html>
